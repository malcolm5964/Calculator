<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="grid-container-calculator">
            <div class="output"> i </div>
            <button class="grid-item grid-item-screen span-two"> AC </button>
            <button class="grid-item grid-item-screen"> DEL </button>
            <button class="grid-item grid-item-screen"> + </button>
            <button class="grid-item grid-item-screen"> 1 </button>
            <button class="grid-item grid-item-screen"> 2 </button>
            <button class="grid-item grid-item-screen"> 3 </button>
            <button class="grid-item grid-item-screen"> - </button>
            <button class="grid-item grid-item-screen"> 4 </button>
            <button class="grid-item grid-item-screen"> 5 </button>
            <button class="grid-item grid-item-screen"> 6 </button>
            <button class="grid-item grid-item-screen"> X </button>
            <button class="grid-item grid-item-screen"> 7 </button>
            <button class="grid-item grid-item-screen"> 8 </button>
            <button class="grid-item grid-item-screen"> 9 </button>
            <button class="grid-item grid-item-screen"> / </button>
            <button class="grid-item grid-item-screen"> 0 </button>
            <button class="grid-item grid-item-screen"> . </button>
            <button class="grid-item grid-item-screen span-two"> = </button>
            


        </div>
    </main>
</body>
</html>
